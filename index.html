<!-- Body -->
  <body class="bg-scroll bg-cover container-fluid" style="background-image: url('https://www.entertales.com/wp-content/uploads/romantic-date-ideas.jpg')">
    <header>
      <h1  class=" h1 text-center max-w-full h-14 bg-pink-800 rounded-b-xl border-1 border-solid border-white text-white">Romantic Date Planner</h1>
    </header>
<!-- Main display area on all pages-->
  <section class="text-white container">
    <div class="row align-items-center">
      <!-- left side panel Upcoming Dates on all pages-->
        <aside class="aside col-2 m-2 mt-4 b-2 bg-light text-dark rounded-xl border-1 border-solid border-danger" id="upcoming-dates">
          <h2 class="mt-2 text-center">Upcoming Dates</h2><br>
        <ul>
          <li>stuff</li>
          <li>things</li>
          <li>whatnot</li>
        </ul>
        </aside>
        <!-- random date activity generator button on landing page-->
          <div class="row gap-2 mt-12 col-md-4 offset-md-2 align-items-center justify-content-center d-none" id="main-content">
            <p class="h2 text-center">What are we doing tonight?</p>
            <button type="button" class="btn btn-light">Plan Your Date</button>
          </div>
            <!-- search field and submit button for searching date acvitity details on secondary page-->
    <form class="row g-3 justify-content-center m-3 d-none">
      <div class="col-auto">
        <h2 id ="choiceMade"></h2>
        <label for="activitySearch" class="visually-hidden">Plan your "____"</label>
        <input type="input" class="form h-10" id="activitySearch" placeholder="Enter keyword">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Search</button>
      </div>
    </form>
    </div>

<!-- Footer -->
  <footer class="text-white text-center absolute bottom-0 max-w-full" id="footer">
    Made with the blood, sweat, and tears of <br>
     sookerima Producitons &#169
  </footer>
</section>
